name: CI/CD
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Python dependencies
        run: pip install -r dev.requirements.txt
      - name: isort
        run: isort . --check --diff
      - name: Black
        run: black . --check
      - name: Flake8
        run: flake8 project/
      - name: Pytest
        run: docker-compose up -d && pytest
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Docker build & push
        uses: opspresso/action-docker@master
        with:
          args: --docker
        env:
          USERNAME: "colecrtr"
          PASSWORD: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          DOCKERFILE: "Dockerfile"
          IMAGE_NAME: "colecrtr/strawberry"
          TAG_NAME: ${{ github.sha }}
      - name: Tag new version
        run: |
          echo -n "deployment.yaml jobs.yaml" \
            | xargs -d " " -I "{}" \
              sh -c "sed -e 's/{{ STRAWBERRY_TAG }}/'${{ github.sha }}'/g' kubernetes/{} > kubernetes/{}.temp \
                && mv kubernetes/{}.temp kubernetes/{}"
      - name: Commit new version to release branch
        uses: EndBug/add-and-commit@v4
        with:
          ref: "release"
          add: "-A"
          message: "Release ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
